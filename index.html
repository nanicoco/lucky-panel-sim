<body>

    <main class="main-area">

            <p>ã‚«ãƒ¼ãƒ‰ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦å…¥ã‚Œæ›¿ãˆã¾ã™</p>

    <script>
        // çµµæ–‡å­—ãƒ—ãƒ¼ãƒ«ï¼ˆæœ€å¤§11ç¨®é¡: 4è¡ŒÃ—6åˆ—=24ãƒã‚¹ â†’ (24-2)/2=11ç¨®ï¼‰
        const EMOJI_POOL = ['ğŸŸ¥', 'ğŸŸ§', 'ğŸŸ¨', 'ğŸŸ©', 'ğŸŸ¦', 'ğŸŸª', 'â¬›', 'â¬œ', 'ğŸŸ«', 'ğŸ”¶', 'ğŸ”·'];

        const PRESETS = [
            { rows: 3, cols: 4 },
            { rows: 4, cols: 4 },
            { rows: 4, cols: 5 },
            { rows: 4, cols: 6 },
        ];

        let currentRows = 3;
        let currentCols = 4;
        let cards = [];
        let selectedIndex = null;
        let phase = 'setup';    // 'setup' | 'play'
        let sequence = [];      // ã‚¯ãƒªãƒƒã‚¯é †ã«å‰²ã‚Šå½“ã¦ã‚‹çµµæ–‡å­—ã®é…åˆ—
        let nextIdx = 0;        // sequence ã®æ¬¡ã«å‰²ã‚Šå½“ã¦ã‚‹ä½ç½®

        // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³æŠ¼ä¸‹: ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°ã—ã¦ãƒªã‚»ãƒƒãƒˆ
        function applyPreset(rows, cols) {
            currentRows = rows;
            currentCols = cols;

            PRESETS.forEach(p => {
                const btn = document.getElementById(`preset-${p.rows}-${p.cols}`);
                if (btn) btn.classList.toggle('active', p.rows === rows && p.cols === cols);
            });

            initGame();
        }

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initGame() {
            const totalSlots = currentRows * currentCols;
            const actualTypes = Math.max(0, Math.min(Math.floor((totalSlots - 2) / 2), EMOJI_POOL.length));

            if (actualTypes < 1) return;

            cards = createArrangement(currentRows, currentCols, actualTypes);
            selectedIndex = null;
            renderGrid(currentRows, currentCols);
        }

        // ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ç”¨ã‚·ãƒ¼ã‚±ãƒ³ã‚¹ç”Ÿæˆ
        // [emoji0, emoji0, emoji1, emoji1, ..., â­ï¸, ğŸ˜ˆ]
        function generateSequence(rows, cols) {
            const totalSlots = rows * cols;
            const pairCount = Math.floor((totalSlots - 2) / 2);
            const seq = [];
            for (let i = 0; i < pairCount; i++) {
                seq.push(EMOJI_POOL[i]);
                seq.push(EMOJI_POOL[i]);
            }
            seq.push('â­ï¸');
            seq.push('ğŸ˜ˆ');
            return seq;
        }

        // é…ç½®ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ã®æŒ¯ã‚Šåˆ†ã‘
        // - å¶æ•°åˆ—         â†’ æ¨ªä¸¦ã³ãƒšã‚¢ï¼ˆè¡Œå†…ã«é€£ç¶šé…ç½®ï¼‰
        // - å¥‡æ•°åˆ— + å¶æ•°è¡Œ â†’ ç¸¦ä¸¦ã³ãƒšã‚¢ï¼ˆåˆ—ã”ã¨ã«é…ç½®ï¼‰
        // - å¥‡æ•°åˆ— + å¥‡æ•°è¡Œ â†’ æ¨ªä¸¦ã³ãƒšã‚¢ï¼ˆè¡Œæœ«ä½™ã‚Š1ãƒã‚¹ã¯nullï¼‰
        function createArrangement(rows, cols, actualTypes) {
            if (cols % 2 === 0) {
                return createHorizontalArrangement(rows, cols, actualTypes);
            } else if (rows % 2 === 0) {
                return createVerticalArrangement(rows, cols, actualTypes);
            } else {
                return createHorizontalRowArrangement(rows, cols, actualTypes);
            }
        }

        // å¶æ•°åˆ—ç”¨: ãƒšã‚¢ã‚’å·¦ã‹ã‚‰å³ã¸é€£ç¶šé…ç½®ï¼ˆè¡Œã‚’ã¾ãŸãŒãªã„ï¼‰
        function createHorizontalArrangement(rows, cols, actualTypes) {
            let result = [];
            for (let i = 0; i < actualTypes; i++) {
                result.push(EMOJI_POOL[i]);
                result.push(EMOJI_POOL[i]);
            }
            while (result.length < rows * cols) {
                result.push(null);
            }
            return result;
        }

        // å¥‡æ•°åˆ—ãƒ»å¶æ•°è¡Œç”¨: ãƒšã‚¢ã‚’åˆ—å†…ã«ç¸¦ä¸¦ã³é…ç½®
        function createVerticalArrangement(rows, cols, actualTypes) {
            let grid = Array(rows * cols).fill(null);
            let emojiIdx = 0;
            for (let c = 0; c < cols && emojiIdx < actualTypes; c++) {
                for (let r = 0; r + 1 < rows && emojiIdx < actualTypes; r += 2) {
                    grid[r * cols + c] = EMOJI_POOL[emojiIdx];
                    grid[(r + 1) * cols + c] = EMOJI_POOL[emojiIdx];
                    emojiIdx++;
                }
            }
            return grid;
        }

        // å¥‡æ•°åˆ—ãƒ»å¥‡æ•°è¡Œç”¨: è¡Œã”ã¨ã«æ¨ªä¸¦ã³ãƒšã‚¢ã€è¡Œæœ«ä½™ã‚Š1ãƒã‚¹ã¯null
        function createHorizontalRowArrangement(rows, cols, actualTypes) {
            let grid = Array(rows * cols).fill(null);
            let emojiIdx = 0;
            for (let r = 0; r < rows && emojiIdx < actualTypes; r++) {
                let c = 0;
                while (c + 1 < cols && emojiIdx < actualTypes) {
                    grid[r * cols + c] = EMOJI_POOL[emojiIdx];
                    grid[r * cols + c + 1] = EMOJI_POOL[emojiIdx];
                    emojiIdx++;
                    c += 2;
                }
            }
            return grid;
        }

        // ç”»é¢æç”»
        function renderGrid(rows, cols) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            cards.forEach((item, index) => {
                const cardEl = document.createElement('div');
                if (item === null) {
                    cardEl.className = 'card empty';
                } else {
                    cardEl.className = 'card';
                    cardEl.innerText = item;
                }
                if (index === selectedIndex) {
                    cardEl.classList.add('selected');
                }
                cardEl.onclick = () => handleCardClick(index, rows, cols);
                board.appendChild(cardEl);
            });
        }

        // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function handleCardClick(index, rows, cols) {
            if (selectedIndex === null) {
                selectedIndex = index;
            } else if (selectedIndex === index) {
                selectedIndex = null;
            } else {
                const temp = cards[selectedIndex];
                cards[selectedIndex] = cards[index];
                cards[index] = temp;
                selectedIndex = null;
            }
            renderGrid(rows, cols);
        }

        // åˆå›èª­ã¿è¾¼ã¿
        window.onload = () => {
            initGame();
        };
    </script>
