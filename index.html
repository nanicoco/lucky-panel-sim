<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç´„Çπ„Çø„É†„Ç´„Éº„Éâ„Ç≤„Éº„É†</title>
    <style>
        /* ÂÖ®‰Ωì„ÅÆ„É™„Çª„ÉÉ„Éà„Å®Âü∫Êú¨„Çπ„Çø„Ç§„É´ */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            color: #333;
        }

        /* --- Â∑¶„Éö„Ç§„É≥ÔºöË®≠ÂÆö„Çµ„Ç§„Éâ„Éê„Éº --- */
        .sidebar {
            width: 150px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 14px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1rem;
            border-bottom: 1px solid #34495e;
            padding-bottom: 8px;
            margin-bottom: 14px;
            letter-spacing: 0.03em;
        }

        .preset-section-label {
            font-size: 0.78rem;
            font-weight: bold;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 8px;
        }

        /* „Éó„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„É™„Çπ„ÉàÔºà1ÂàóÔºâ */
        .preset-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .preset-btn {
            background-color: #34495e;
            color: #ecf0f1;
            border: 2px solid #4a6278;
            border-radius: 6px;
            padding: 9px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s, border-color 0.2s, transform 0.1s;
        }

        .preset-btn:hover {
            background-color: #4a6278;
            border-color: #6d8ea4;
        }

        .preset-btn:active {
            transform: scale(0.97);
        }

        .preset-btn.active {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-title {
            font-size: 0.88rem;
            font-weight: bold;
        }

        .btn-sub {
            font-size: 0.75rem;
            color: #95a5a6;
            font-weight: normal;
        }

        .preset-btn.active .btn-sub {
            color: rgba(255, 255, 255, 0.7);
        }

        /* --- Âè≥„Éö„Ç§„É≥Ôºö„É°„Ç§„É≥„Ç≤„Éº„É†„Ç®„É™„Ç¢ --- */
        .main-area {
            flex-grow: 1;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .game-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .game-header h1 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .game-header p {
            margin: 0;
            color: #7f8c8d;
        }

        /* „Ç∞„É™„ÉÉ„Éâ„Ç≥„É≥„ÉÜ„Éä */
        #game-board {
            display: grid;
            gap: 12px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* „Ç´„Éº„Éâ„Çπ„Çø„Ç§„É´ */
        .card {
            background-color: #fff;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            width: 70px;
            height: 70px;
            transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
        }

        .card:hover {
            background-color: #f9f9f9;
            transform: translateY(-2px);
            border-color: #95a5a6;
        }

        /* Á©∫„Åç„Éû„Çπ„ÅÆ„Çπ„Çø„Ç§„É´ */
        .card.empty {
            background-color: #ecf0f1;
            border: 2px dashed #dcdcdc;
            cursor: default;
        }

        .card.empty:hover {
            transform: none;
            background-color: #ecf0f1;
        }

        /* ÈÅ∏Êäû‰∏≠„ÅÆ„Ç´„Éº„Éâ */
        .card.selected {
            border-color: #e74c3c;
            background-color: #fadbd8;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
            z-index: 10;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>Ë®≠ÂÆö</h2>

        <p class="preset-section-label">„Ç∞„É™„ÉÉ„ÉâÈÅ∏Êäû</p>
        <div class="preset-list">
            <button class="preset-btn active" id="preset-3-4" onclick="applyPreset(3, 4)">
                <span class="btn-title">Á∏¶3 √ó Ê®™4</span><span class="btn-sub">5Á®Æ</span>
            </button>
            <button class="preset-btn" id="preset-4-4" onclick="applyPreset(4, 4)">
                <span class="btn-title">Á∏¶4 √ó Ê®™4</span><span class="btn-sub">7Á®Æ</span>
            </button>
            <button class="preset-btn" id="preset-4-5" onclick="applyPreset(4, 5)">
                <span class="btn-title">Á∏¶4 √ó Ê®™5</span><span class="btn-sub">9Á®Æ</span>
            </button>
            <button class="preset-btn" id="preset-4-6" onclick="applyPreset(4, 6)">
                <span class="btn-title">Á∏¶4 √ó Ê®™6</span><span class="btn-sub">11Á®Æ</span>
            </button>
        </div>
    </aside>

    <main class="main-area">
        <div class="game-header">
            <h1>Card Game Board</h1>
            <p id="game-hint">Ê¨°: </p>
        </div>

        <div id="game-board"></div>
    </main>

    <script>
        // ÁµµÊñáÂ≠ó„Éó„Éº„É´ÔºàÊúÄÂ§ß11Á®ÆÈ°û: 4Ë°å√ó6Âàó=24„Éû„Çπ ‚Üí (24-2)/2=11Á®ÆÔºâ
        const EMOJI_POOL = ['üü•', 'üüß', 'üü®', 'üü©', 'üü¶', 'üü™', '‚¨õ', '‚¨ú', 'üü´', 'üî∂', 'üî∑'];

        const PRESETS = [
            { rows: 3, cols: 4 },
            { rows: 4, cols: 4 },
            { rows: 4, cols: 5 },
            { rows: 4, cols: 6 },
        ];

        let currentRows = 3;
        let currentCols = 4;
        let cards = [];
        let selectedIndex = null;
        let phase = 'setup';    // 'setup' | 'play'
        let sequence = [];      // „ÇØ„É™„ÉÉ„ÇØÈ†Ü„Å´Ââ≤„ÇäÂΩì„Å¶„ÇãÁµµÊñáÂ≠ó„ÅÆÈÖçÂàó
        let nextIdx = 0;        // sequence „ÅÆÊ¨°„Å´Ââ≤„ÇäÂΩì„Å¶„Çã‰ΩçÁΩÆ

        // „Éó„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥Êäº‰∏ã: „Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞„Åó„Å¶„É™„Çª„ÉÉ„Éà
        function applyPreset(rows, cols) {
            currentRows = rows;
            currentCols = cols;

            PRESETS.forEach(p => {
                const btn = document.getElementById(`preset-${p.rows}-${p.cols}`);
                if (btn) btn.classList.toggle('active', p.rows === rows && p.cols === cols);
            });

            initGame();
        }

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            sequence = generateSequence(currentRows, currentCols);
            cards = Array(currentRows * currentCols).fill(null);
            nextIdx = 0;
            phase = 'setup';
            selectedIndex = null;
            renderGrid(currentRows, currentCols);
        }

        // „Çª„ÉÉ„Éà„Ç¢„ÉÉ„ÉóÁî®„Ç∑„Éº„Ç±„É≥„ÇπÁîüÊàê
        // [emoji0, emoji0, emoji1, emoji1, ..., ‚≠êÔ∏è, üòà]
        function generateSequence(rows, cols) {
            const totalSlots = rows * cols;
            const pairCount = Math.floor((totalSlots - 2) / 2);
            const seq = [];
            for (let i = 0; i < pairCount; i++) {
                seq.push(EMOJI_POOL[i]);
                seq.push(EMOJI_POOL[i]);
            }
            seq.push('‚≠êÔ∏è');
            seq.push('üòà');
            return seq;
        }

        function renderGrid(rows, cols) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
        const hint = document.getElementById('game-hint');
        if (hint) {
            if (phase === 'setup' && nextIdx < sequence.length) {
                hint.textContent = `Ê¨°: ${sequence[nextIdx]}`;
            } else {
                hint.textContent = '„Ç´„Éº„Éâ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÂÖ•„ÇåÊõø„Åà„Åæ„Åô';
            }
        }
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            cards.forEach((item, index) => {
                const cardEl = document.createElement('div');
                if (item === null) {
                    cardEl.className = 'card empty';
                } else {
                    cardEl.className = 'card';
                    cardEl.innerText = item;
                }
                if (index === selectedIndex) {
                    cardEl.classList.add('selected');
                }
                cardEl.onclick = () => handleCardClick(index, rows, cols);
                board.appendChild(cardEl);
            });
        }

        // „Ç´„Éº„Éâ„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function handleCardClick(index, rows, cols) {
            if (phase === 'setup') {
                // „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó: Êú™„Çª„ÉÉ„Éà„ÅÆ„Éû„Çπ„ÅÆ„ÅøÂèó„Åë‰ªò„Åë„Çã
                if (cards[index] !== null) return;
                cards[index] = sequence[nextIdx++];
                if (nextIdx >= sequence.length) {
                    phase = 'play';
                }
                renderGrid(rows, cols);
                return;
            }

            // „Éó„É¨„Ç§„Éï„Çß„Éº„Ç∫: Êó¢Â≠ò„ÅÆÂÖ•„ÇåÊõø„Åà„É≠„Ç∏„ÉÉ„ÇØ
            if (selectedIndex === null) {
                selectedIndex = index;
            } else if (selectedIndex === index) {
                selectedIndex = null;
            } else {
                const temp = cards[selectedIndex];
                cards[selectedIndex] = cards[index];
                cards[index] = temp;
                selectedIndex = null;
            }
            renderGrid(rows, cols);
        }

        // ÂàùÂõûË™≠„ÅøËæº„Åø
        window.onload = () => {
            initGame();
        };
    </script>

</body>
</html>
